<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shamelles</title>  

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" 
rel="stylesheet">

<link rel="stylesheet" href="src/css/reset.css">
<link rel="stylesheet" href="src/css/estilos.css">
<link rel="stylesheet" href="src/css/responsivo.css">
</head>  


<body>
<header class="cabecalho">
  <img class="logo"  src="src/imagens/log.toystory.png" alt="logo toy story">
</header>

<main class="selecao-de-personagens">
  <section class="personagens">
<h1 class="titulo">Selecione um personagem</h1>
<ul class="lista-de-personagens">
  <li class="personagem selecionado" id="woody" data-name="Woody" data-description="Montado em seu cavalo Bala no Alvo e usando sua tradicional roupa de xerife do Velho Oeste, Woody lidera os brinquedos do quarto e é o boneco favorito de Andy, que até escreveu seu nome na sola da bota usada pelo vaqueiro.">
    <img src="src/imagens/woody-1.jpg" alt="personagem woody">
  </li>
 
  <li class="personagem" id="jessie" data-name="Jessie" data-description="Aventureira, destemida e muito divertida: essa é a personalidade de Jessie. Com sua roupa de vaqueira, a boneca de pano adora se divertir junto com os outros brinquedos e viver grandes aventuras.">
    <img src="src/imagens/jessie-toy-story.jpg" alt="personagem jessie">
  </li>
  
  <li class="personagem" id="buz" data-name="Buz Lightyer"  data-description="Buzz é um patrulheiro espacial que se junta aos demais personagens de Toy Story quando Andy o ganha de presente de aniversário.">
    <img src="src/imagens/buzz-toy-story.jpg" alt="personagem buz">
  </li>
  
  <li class="personagem" id="porquinho" data-name="Porquinho" data-description="De personalidade divertida, sábia e muito inteligente, Porquinho é um importante personagem de Toy Story para apresentar aos pequenos.">
    <img src="src/imagens/porquinho-toy-story.jpg" alt="personagem porquinho">
  </li>
 
  <li class="personagem" id="rex" data-name="Rex" data-description="Rex é um tiranossauro que tem uma personalidade bastante diferente de sua aparência: ele não é bravo e nem feroz.">
    <img src="src/imagens/rex-toy-story.jpg" alt="personagem rex">
  </li>
 
  <li class="personagem" id="slinky" data-name="Slinky" data-description="Um simpático cachorrinho de brinquedo que tem uma mola em seu corpo e vive se enroscando nela.">
    <img src="src/imagens/slinky-toy-story.jpg" alt="personagem slinky">
  </li>
  
  <li class="personagem" id="batata" data-name="Cabeça de Batata" data-description="Conhecido por ser um tanto ranzinza e reclamão, o Sr. Cabeça de Batata é um boneco que vive perdendo as partes de seu corpo pelo quarto.">
    <img src="src/imagens/Cabeca-de-Batata-toy-story.jpg" alt="personagem batata">
  </li>
 
  <li class="personagem" id="alien" data-name="Alien" data-description="Verdinho, com três olhos e uma antena, os Aliens vivem no Pizza Planet e assim que conhecem Woody e seus amigos, decidem se juntar aos brinquedos de Andy.">
    <img src="src/imagens/aliens-toy-story.jpg" alt="personagem alien">
  </li>
</ul>
</section>
  
<section class="personagem-selecionado">
    <img class="personagem-grande" src="src/imagens/card-woody.png" alt="personagem selecionado">
   
    <div class="informacoes-personagem">
     <h2 class="nome-personagem" id="nome-personagem">Woody</h2>
    <p class="descricao-personagem" id="descricao-personagem">Montado em seu cavalo Bala no Alvo e usando sua tradicional roupa de xerife do Velho Oeste, Woody lidera os brinquedos do quarto e é o boneco favorito de Andy, que até escreveu seu nome na sola da bota usada pelo vaqueiro.</p>
  </div>
  </section>
</main>
<script src="src/js/index.js"></script>
</body>
</html>
