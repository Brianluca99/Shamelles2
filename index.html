<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shamelles</title>  

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" 
rel="stylesheet">

<link rel="stylesheet" href="src/css/reset.css">
<link rel="stylesheet" href="src/css/estilos.css">
<link rel="stylesheet" href="src/css/responsivo.css">
</head>  


<body>
<header class="cabecalho">
  <img src="src/imagens/logo.shamelles.png" alt="logo x-men">
</header>

<main class="selecao-de-personagens">
  <section class="personagens">
<h1 class="titulo">Selecione um personagem</h1>
<ul class="lista-de-personagens">
  <li class="personagem selecionado" id="fiona" data-name="Fiona Gallagher" data-description="Fiona é desconexa, engenhosa e não tem medo de entrar em uma briga. Sendo sempre uma mulher determiada e criando seus quatros irmãos sozinha.">
    <img src="src/imagens/fiona.jpg" alt="personagem fiona">
  </li>
 
  <li class="personagem" id="lip" data-name="Phillip Gallagher" data-description="Lip é extraordinariamente inteligente para sua idade, ostentando um alto QI de gênio. Apesar de sua notável inteligência, Lip pode ser extremamente irresponsável e auto-sabotador.">
    <img src="src/imagens/Lip.jpg" alt="personagem lip">
  </li>
  
  <li class="personagem" id="ian" data-name="Ian Gallagher"  data-description="Ian não é tão inteligente quanto Lip, mas é mais apto fisicamente. Ele muitas vezes não tem certeza do que quer fazer em sua vida,">
    <img src="src/imagens/Ian.png" alt="personagem ian">
  </li>
  
  <li class="personagem" id="carl" data-name="Carl" data-description="Carl é visto como o causador de problemas. Seu amor pela venda de drogas começa quando sua avó Peggy o convence a obter medicamentos prescritos para fazer metanfetamina">
    <img src="src/imagens/carl.jpg" alt="personagem carl">
  </li>
 
  <li class="personagem" id="veronica" data-name="Veronica Fisher" data-description=" Ela tem inteligência para combinar com sua beleza. Ela tinha potencial para se tornar enfermeira, mas foi expulsa de sua casa de repouso por roubar suprimentos.">
    <img src="src/imagens/Veronica.jpg" alt="personagem veronica">
  </li>
 
  <li class="personagem" id="frank" data-name="Frank Gallagher" data-description="Frank é alcólatra e viciado em drogas, deixou os filhos mais novos aos cuidados de Fiona. Frequentemente se esquiva de todas as responsabilidades">
    <img src="src/imagens/Frank.jpg" alt="personagem frank">
  </li>
  
  <li class="personagem" id="kevin" data-name="Kevin Ball" data-description="Kevin geralmente é legal com a maioria das pessoas. No entanto, isso não significa que ele adora morar perto dos Gallaghers o tempo todo">
    <img src="src/imagens/Kevin.jpg" alt="personagem kevin">
  </li>
 
  <li class="personagem" id="mick" data-name="Mickey Milkovich" data-description="Mickey é conhecido como um dos bandidos mais agressivos do bairro, tendo roubado vários itens de lojas, sendo enviado para reformatório ainda jovem. ">
    <img src="src/imagens/mick.jpg" alt="personagem mick">
  </li>
</ul>
</section>
  
<section class="personagem-selecionado">
    <img class="personagem-grande" src="src/imagens/card-fiona.png" alt="personagem selecionado">
   
    <div class="informacoes-personagem">
     <h2 class="nome-personagem" id="nome-personagem">Fiona Gallagher</h2>
    <p class="descricao-personagem" id="descricao-personagem">Fiona é desconexa, engenhosa e não tem medo de entrar em uma briga. Sendo sempre uma mulher determiada e criando seus quatros irmãos sozinha.</p>
  </div>
  </section>
</main>
<script src="src/js/index.js"></script>
</body>
</html>
